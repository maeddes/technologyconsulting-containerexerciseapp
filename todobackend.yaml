apiVersion: apps/v1
kind: Deployment
metadata:
  name: todobackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todobackend
  template:
    metadata:
      name: todobackend
      labels:
        app: todobackend
    spec:
      containers:
      - name: todobackend
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        - name: POSTGRES_HOST
          value: postgresdb
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: http://oteldemo-otelcol.otel.svc.cluster.local:14250
        - name: OTEL_SERVICE_NAME
          value: todobackend
        - name: OTEL_TRACES_EXPORTER
          value: jaeger
        image: maeddes/todobackend:orig
      restartPolicy: Always
